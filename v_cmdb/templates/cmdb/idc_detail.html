{% extends "base.html" %}  <!--继承base.html母版-->
{% block content %}        <!--块保护，子版继承母版后保护自己内容正常运行-->
    <style>
        label {margin-top: 10px}

    </style>

    <div>
        <ol class="breadcrumb">  <!--面包屑导航,左侧导航栏-->
            <li><a href="/cmdb/idcs/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">机房</li>
        </ol>
    </div>

    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">机房详情</h3>
            </div>
            <div class="box-body">
                <div>
                    <form>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">ID</label>
                            <div class="col-sm-9">
                                <p class="text-muted well well-sm no-shadow">{{ id }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">机房名</label>
                            <div class="col-sm-9">
                                <p class="text-muted well well-sm no-shadow">{{ name }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">机柜数</label>
                            <div class="col-sm-9">
                                <p class="text-muted well well-sm no-shadow">{{ racks.count }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址</label>
                            <div class="col-sm-9">
                                <p class="text-muted well well-sm no-shadow">{{ address }}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-9">
                                <p class="text-muted well well-sm no-shadow">{{ remark }}</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="col-md-6">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">相关机柜</h3>
            </div>
            <div class="box-body" style="overflow:scroll; height:400px;">
                {% if racks.count == 0 %}
                    <p>暂无数据</p>
                {% else %}
                    <table id="idctable" class="table table-striped table-bordered table-hover dataTable no-footer">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>机柜名</th>
                            </tr>
                        </thead>
                        <tbody id='table-content'>
                            {% for rack in racks.data %}
                                <tr>
                                    <td><a href="/cmdb/racks/{{ rack.id }}">{{ rack.id }}</a></td>
                                    <td>{{ rack.name }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% endif %}
            </div>
        </div>
    </div>

    <script>

    </script>

{% endblock %}
